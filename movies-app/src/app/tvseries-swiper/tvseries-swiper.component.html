
<section>
  <div class="container">
    <div class="component">
      <h2>{{title}}</h2>
      <div class="swiper_btns" >
        <a  class="btn" (click)="activeBtn(0)"  [ngClass]="{'active' : this.active === 0}">Popular</a>
        <a class="btn" (click)="activeBtn(1)"  [ngClass]="{'active' : this.active === 1}">Trending</a>
        <a  class="btn" (click)="activeBtn(2)"  [ngClass]="{'active' : this.active === 2 }">Up coming</a>
      </div>
    </div>
    <app-swiper [arr]="arr" (img)="getImage($event)" [swiperData]="tvSeriesList" [type]="type"></app-swiper>
  </div>
</section>
